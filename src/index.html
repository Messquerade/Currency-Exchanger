<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
      <h1>Currency Exchanger</h1>

      <h4>Please enter the currency code (ex. 'EUR' for Euros) for the currency you wish to exchange:</h4>
      <form id="exchange-form">
        <label for="target-currency">Enter currency code:</label>
        <input type="text" id="target-currency">
        <label for="money-amount">Enter amount in US dollars that you wish to exchange:</label>
        <input type="text" id="money-amount">
        <button type="submit" class="btn-submit" id="target-currency-btn">Submit</button>
        <h5 id="show-errors"></h5>
      </form>
      <div id="result">
        <h4>$<span id="money-dollars"></span> converts to <span id="money-exchanged"></span> in new chosen currency</h4>
      </div>
  </div>
</body>
</html>
